-|M_ppmSwitchSub =
M_ppmSwitchSub = {
&Edit plugin setting = *string o,name=%*input(-title:"Edit Plugin config" -mode:e -k *completelist -file:"%*getcust(S_ppm#global:cache)\list\enable_plugins.txt")
	*ifmatch 0,0%so"name"%:*string o,name=ppx-plugin-maneger
	*script %*getcust(S_ppm#global:ppm)\script\jscript\set.js,%so'name',user
&Compare plugin setting = *string o,name=%*input(-title:"Compare user with default plugin config" -mode:e -k *completelist -file:"%*getcust(S_ppm#global:cache)\list\enable_plugins.txt")
	*ifmatch 0,0%so"name"%:*string o,name=ppx-plugin-maneger
	*script %*getcust(S_ppm#global:ppm)\script\jscript\compare.js,%so"name"
&Load default plugin = *string o,name=%*input(-title:"Load plugin default config" -mode:e -k *completelist -file:"%*getcust(S_ppm#global:cache)\list\enable_plugins.txt")
	*script %*getcust(S_ppm#global:ppm)\script\jscript\set.js,%so'name',def
&Unset plugin setting = *string o,name=%*input(-title:"Unset Plugin config" -mode:e -k *completelist -file:"%*getcust(S_ppm#global:cache)\list\enable_plugins.txt")
	*script %*getcust(S_ppm#global:ppm)\script\jscript\unset.js,%so"name",0
&Edit list = *string o,name=%*input("%*getcust(S_ppm#global:cache)\list\" -title:"Edit list" -select:l -mode:f -k *completelist)
	*ifmatch "o:e,a:d-",%so"name"%:*execute ,%*getcust(S_ppm#user:editor) %so"name"
&Manege local-cfg = *setcust K_ppmTemp:^ENTER,*script %%*getcust(S_ppm#global:lib)\write_utf8.js,%%*getcust(S_ppm#global:cache)\ppm\localfiles.txt,crlf,FDC%%:*closeppx CP
	%Osq *ppc -single -bootid:p -k *mapkey use,K_ppmTemp%%:*linemessage !"読み込みたい順番にファイルをマーク、CTRL+ENTERで決定%&*deletecust "K_ppmTemp"
-- =
&Install plugins = %"ppx-plugin-maneger"%Q"プラグインのインストールを開始します"
	*script %*getcust(S_ppm#global:ppm)\script\jscript\install.js
&Setup registered plugins = %"ppx-plugin-maneger"%Q"登録済みプラグイン設定を読み込みます"
	*ppb -bootid:p%:*wait 300%:*ppb -k *script %*getcust(S_ppm#global:ppm)\script\jscript\setup.js,reset,0
&Unsetup registered plugins = %"ppx-plugin-maneger"%Q"登録済みプラグイン設定を解除します"
	*ppb -bootid:p%:*wait 300%:*ppb -k *script %*getcust(S_ppm#global:ppm)\script\jscript\setup.js,unset,0
-- =
&Help plugin = *string o,name=%*input(-title:"ppmHelp" -mode:e -k *completelist -file:"%*getcust(S_ppm#global:cache)\list\enable_plugins.txt")
	*ifmatch 0,0%so"name"%:*string o,name=ppx-plugin-maneger
	*execute ,%*getcust(S_ppm#user:help) %*getcust(S_ppm#plugins:%so"name")\doc\help.txt
&Usage information = *script %*getcust(S_ppm#global:ppm)\script\jscript\usage.js
-- =
&Initial PPx = %"ppx-plugin-maneger"%Q"PPxを初期化します"
	*ppcust CINIT%&*ppb -k *closeppx C*%%:*ppc -k *closeppx B*
&Reset PPx = %"ppx-plugin-maneger"%Q"PPxを初期化後、ppmを読み込みます"
	%Osq *ppcust CINIT%&*ppmRestore
&Backup cfg = %K"@SAVECUST"%:%Odb *ppcust CD %*getcust(S_ppm#global:cache)\backup\%*nowdatetime(y-N-D).CFG -nocomment
	*linemessage !"Backup completion
&Load cfg = *string o,path=%*input("%*getcust(S_ppm#global:cache)\backup\" -title:"Load PPxCFG" -select:l -k *completelist)
	*ppb -k *closeppx C*%%:*ppcust CS %so"path"%%:*ppc -k *closeppx %%n
-- =
&Uninstall ppm = %"ppx-plugin-maneger"%Q"アンインストールを実行します"%:*ppb -bootid:p%:*wait 300%:%On *ppb -c *script %*getcust(S_ppm#global:ppm)\uninstall.js
}
